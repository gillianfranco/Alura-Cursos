<meta charset="UTF-8">
<h1>Idades</h1>
<script>
    var anoAtual = 2023;
    var idade1 = anoAtual - 2005;
    var idade2 = anoAtual - 1979;
    var idade3 = anoAtual - 2010;
    document.write("<li>Idade 1 é igual a " + idade1 + "<br>");
    document.write("<li>Idade 2 é igual a " + idade2 + "<br>");
    document.write("<li>Idade 3 é igual a " + idade3);
</script>
<h1>Média das Idades:</h1>
<script>
    var mediaIdades = (idade1 + idade2 + idade3) /3;
    document.write("<h2>A média das idades é " + Math.round(mediaIdades) + "</h2>");
</script>
