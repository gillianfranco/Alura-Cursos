<meta charset="UTF-8">
<script>
    var num = 1;
    var multiplicador = 1;
    var limite = 100;

    while(num <= limite){
        for(var i = 1; i <= limite; i++){
            document.write(num + "x" + i + " = " + (num * i) + "<br>");
            if(i == limite){
                document.write("<br><br><br><br><br>");
            }
        }
        num++;
    }

</script>
