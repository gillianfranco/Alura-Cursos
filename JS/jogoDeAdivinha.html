<meta charset="UTF-8">
<script>
    function sorteia(n){
        return Math.round(Math.random() * n);
    }

    let n = parseInt(prompt("De até qual número será o sorteio?"));
    var numPensado = sorteia(n);
    var tentativas = 1;

    console.log(numPensado);

    while(tentativas <= 3){
        var num = parseInt(prompt("Tente adivinhar o número: "));
        if(num == numPensado){
            document.write("Parabéns! Você acertou!");
            break;
        }else{
            if(numPensado > num){
                document.write("Tentativa - " + tentativas + " -> Você errou! O número pensado é maior.<br>");
            }else if(numPensado < num){
                document.write("Tentativa - " + tentativas + " -> Você errou! O número pensado é menor.<br>");
            }
        }
        tentativas++;
    }
    
</script>
