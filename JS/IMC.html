<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreva(value){
        document.write(value);
    }

    function calculaIMC(peso, altura){
        return peso / (altura * altura);
    }

    function mostraResultado(imc){
        if(imc < 18.5)
            escreva("seu imc é " + imc + ", indicando <i>Magreza</i>.");
        else if(imc <= 24.9)
            escreva("seu imc é " + imc + ", indicando <i>Nomalidade</i>.");
        else if(imc <= 29.9)
            escreva("seu imc é " + imc + ", indicando <i>Sobrepeso</i>.");
        else if(imc >= 30)
            escreva("seu imc é " + imc + ", indicando <i>Obesidade</i>.");
    }

    var nome = prompt("Olá, qual é o seu nome?");
    var peso = prompt("Prazer em te conhecer " + nome + ". Qual é o seu peso?");
    var altura = prompt("Qual é a sua altura?");
    var imc = calculaIMC(peso, altura);

    escreva(nome + ", ");
    mostraResultado(imc);

</script>
